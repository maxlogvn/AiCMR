services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: aicmr-mysql-prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql-data-prod:/var/lib/mysql
      - ./storage/mysql:/docker-entrypoint-initdb.d
    networks:
      - aicmr-prod-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: aicmr-backend-prod
    restart: always
    volumes:
      - ./storage/uploads:/app/storage/uploads
      - ./storage/logs:/app/logs
    environment:
      - DATABASE_URL=mysql+aiomysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - INSTALL_SECRET=${INSTALL_SECRET}
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - aicmr-prod-network
    command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: aicmr-frontend-prod
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_APP_URL=${APP_URL}
    depends_on:
      - backend
    networks:
      - aicmr-prod-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: aicmr-redis-prod
    restart: always
    networks:
      - aicmr-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aicmr-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - aicmr-prod-network

volumes:
  mysql-data-prod:

networks:
  aicmr-prod-network:
    driver: bridge