# ============================================
# AiCMR Local Development (Linux)
# Frontend: aicmr.local
# Backend: aicmr.local/backend
# ============================================

upstream backend_server {
    server backend:8000;
}

upstream frontend_server {
    server frontend:3000;
}

upstream phpmyadmin {
    server phpmyadmin:80;
}

server {
    listen 80;
    server_name aicmr.local;

    # Common Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size (cho file uploads)
    client_max_body_size 10M;

    # Common Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # HMR support for Next.js dev mode
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # FastAPI openapi.json - mapping directly to backend
    location = /openapi.json {
        proxy_pass http://backend_server/openapi.json;
        proxy_set_header Host $host;
    }

    # Backend API - /backend proxy to FastAPI
    location /backend/ {
        # Sử dụng resolver để tránh lỗi startup nếu container chưa sẵn sàng
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8000;

        # Loại bỏ rewrite nếu đã cấu hình root_path trong FastAPI
        # Hoặc giữ rewrite nhưng đảm bảo các header chính xác
        rewrite ^/backend/?(.*) /$1 break;
        proxy_pass $backend_upstream;

        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /backend;

        proxy_redirect off;
    }

    # phpMyAdmin
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin/;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Frontend - Next.js (default)
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files caching
    location /_next/static {
        proxy_pass http://frontend_server;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SEO Friendly Media URLs
    # Map /media/{id}/{slug} -> /backend/api/v1/uploads/p/{id}/{slug}
    location ~ ^/media/([0-9]+)/(.*) {
        proxy_pass http://backend:8000/api/v1/uploads/p/$1/$2;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching cho media public
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name aicmr.local;

    # Common Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size (cho file uploads)
    client_max_body_size 10M;

    # Common Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # HMR support for Next.js dev mode
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/aicmr.crt;
    ssl_certificate_key /etc/nginx/ssl/aicmr.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # FastAPI openapi.json - mapping directly to backend
    location = /openapi.json {
        proxy_pass http://backend_server/openapi.json;
        proxy_set_header Host $host;
    }

    # Backend API - /backend proxy to FastAPI
    location /backend/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8000;

        rewrite ^/backend/?(.*) /$1 break;
        proxy_pass $backend_upstream;

        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Prefix /backend;

        proxy_redirect off;
    }

    # phpMyAdmin
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin/;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Frontend - Next.js (default)
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /_next/static {
        proxy_pass http://frontend_server;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SEO Friendly Media URLs
    location ~ ^/media/([0-9]+)/(.*) {
        proxy_pass http://backend:8000/api/v1/uploads/p/$1/$2;
        proxy_set_header X-Forwarded-Proto https;

        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
}
