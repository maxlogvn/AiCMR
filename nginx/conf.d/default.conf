# ============================================
# AiCMR Local Development
# Frontend: aicmr.local
# Backend: aicmr.local/backend
# ============================================

upstream backend_server {
    server backend:8000;
}

upstream frontend_server {
    server frontend:3000;
}

upstream phpmyadmin {
    server phpmyadmin:80;
}

server {
    listen 80;
    server_name aicmr.local;

    # Client max body size (cho file uploads)
    client_max_body_size 10M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API - /backend proxy to FastAPI
    location /backend/ {
        # Sử dụng resolver để tránh lỗi startup nếu container chưa sẵn sàng
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8000;
        
        # Loại bỏ rewrite nếu đã cấu hình root_path trong FastAPI
        # Hoặc giữ rewrite nhưng đảm bảo các header chính xác
        rewrite ^/backend/?(.*) /$1 break;
        proxy_pass $backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /backend;
        
        proxy_redirect off;
    }

    # phpMyAdmin
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Frontend - Next.js (default)
    location / {
        proxy_pass http://frontend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HMR support for Next.js dev mode
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static files caching
    location /_next/static {
        proxy_pass http://frontend_server;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
